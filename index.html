<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFortress - Cybersecurity CTF</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        .terminal {
            border: 2px solid #00ffcc;
            padding: 20px;
            width: 80%;
            margin: 50px auto;
            background: rgba(0, 255, 204, 0.1);
            text-align: left;
            font-size: 16px;
        }
        .btn {
            background: #00ffcc;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        #challengeOutput {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <p>> Welcome to <span class="typing" id="typedText"></span></p>
        <p>> System security: <span style="color:red;">Under Attack</span></p>
        <p>> Initiating Firewall Defense...</p>
        <button class="btn" id="challengeBtn">Start the Challenge</button>
        <p id="challengeOutput"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const text = "NetFortress - Cybersecurity CTF";
            let i = 0;

            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("typedText").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            typeWriter();

            document.getElementById("challengeBtn").addEventListener("click", function () {
                let answer = prompt("CTF Challenge: Decode this Base64 string - 'U0VDUkVUX0tFWV9MSU5L'");
                if (answer === "SECRET_KEY_LINK") {
                    document.getElementById("challengeOutput").innerHTML = "✅ Correct! Here is your flag: <strong>FLAG{BASE64_DEC0D3D}</strong>";
                } else {
                    document.getElementById("challengeOutput").innerHTML = "❌ Wrong! Try again.";
                }
            });
        });
    </script>
</body>
</html>
