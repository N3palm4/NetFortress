<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge - Firewall</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: black;
            color: white;
        }
        #firewall {
            font-size: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .explosion {
            animation: explode 1s forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2); opacity: 0.5; }
            100% { transform: scale(5); opacity: 0; visibility: hidden; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Initializing Firewall...</h1>
    <button id="firewall">Activate Firewall</button>
    
    <script>
        document.getElementById("firewall").addEventListener("click", function() {
            document.body.classList.add("explosion");
            setTimeout(() => {
                document.body.innerHTML = "<h1>Firewall Activated!</h1>";
                console.log("%cFind the hidden message!", "color: yellow; font-size: 16px;");
                
                // Hidden base64-encoded message
                let hiddenMessage = "V2VsbCBkb25lLCB0aGFuayB5b3UgY29tZSBhZ2FpbiE=";
                let obfuscatedMessage = "<!-- Encoded Challenge: " + btoa(hiddenMessage) + " -->";
                document.body.innerHTML += obfuscatedMessage;
            }, 1000);
        });
    </script>
</body>
</html>
