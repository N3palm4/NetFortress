<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFortress - File System CTF</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        .terminal {
            border: 2px solid #00ffcc;
            padding: 20px;
            width: 80%;
            margin: 50px auto;
            background: rgba(0, 255, 204, 0.1);
            text-align: left;
            font-size: 16px;
        }
        .filesystem {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 50px;
        }
        .folder, .file {
            cursor: pointer;
            padding: 5px;
            margin: 2px;
        }
        .folder {
            font-weight: bold;
            color: #ffcc00;
        }
        .file {
            color: #00ffcc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <p>> Welcome to the NetFortress File System CTF</p>
        <p>> Navigate the files to find the flag.</p>
        
        <div class="filesystem">
            <div class="folder" onclick="toggleFolder('folder1')">üìÅ secrets</div>
            <div id="folder1" class="hidden">
                <div class="file" onclick="openFile('file1')">üìÑ hidden.txt</div>
            </div>

            <div class="folder" onclick="toggleFolder('folder2')">üìÅ documents</div>
            <div id="folder2" class="hidden">
                <div class="file" onclick="openFile('file2')">üìÑ notes.txt</div>
                <div class="file" onclick="openFile('file3')">üìÑ random.doc</div>
            </div>
        </div>

        <p id="fileContent"></p>
    </div>

    <script>
        function toggleFolder(folderId) {
            let folder = document.getElementById(folderId);
            folder.classList.toggle("hidden");
        }

        function openFile(fileId) {
            let fileContent = document.getElementById("fileContent");
            
            if (fileId === "file1") {
                fileContent.innerHTML = "üìÑ hidden.txt contents: <strong>Q09OR1JBVFVMQVRJT05TISBZT1UgRk9VTkQgVEhFIEZMQUc=</strong> (Base64 encoded)";
            } else if (fileId === "file2") {
                fileContent.innerHTML = "Notes: Remember to encrypt important data!";
            } else if (fileId === "file3") {
                fileContent.innerHTML = "Random document: Nothing interesting here...";
            }
        }
    </script>
</body>
</html>
