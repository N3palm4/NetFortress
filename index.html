<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge - Firewall</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #222;
            color: white;
            overflow: hidden;
        }
        #firewall {
            font-size: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .fire {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o7TKU8RvQuomFfUUU/giphy.gif') center/cover no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fire-active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Firewall System</h1>
    <p>Initializing firewall defense...</p>
    <button id="firewall">Activate Firewall</button>
    <p id="status"></p>
    <div id="fire" class="fire"></div>
    
    <script>
        document.getElementById("firewall").addEventListener("click", function() {
            document.getElementById("fire").classList.add("fire-active");
            setTimeout(() => {
                document.body.innerHTML = `
                    <h1>Firewall Activated!</h1>
                    <p>The system is now secure...</p>
                `;
                console.log("%cHmm, something seems off...", "color: yellow; font-size: 16px;");
                
                // Hidden base64-encoded message
                let hiddenMessage = "V2VsbCBkb25lLCB0aGFuayB5b3UgY29tZSBhZ2FpbiE=";
                let obfuscatedMessage = `<div style='display:none;'>` + hiddenMessage.split('').reverse().join('') + `</div>`;
                document.body.innerHTML += obfuscatedMessage;
            }, 2000);
        });
    </script>
</body>
</html>
